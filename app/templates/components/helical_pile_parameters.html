<div class="parameters-container">
    <form method="POST" action="{{ url_for('main.calculator_step', type='helical', step=3) }}" id="helicalForm">
        <div class="form-group">
            <label for="shaft_diameter">Shaft Diameter (m)</label>
            <input type="number" step="0.001" class="form-control" id="shaft_diameter" name="shaft_diameter" 
                   value="{{ session.get('pile_params', {}).get('shaft_diameter', 0.762) }}" required>
        </div>
        
        <div class="form-group">
            <label for="helix_diameter">Helix Diameter (m)</label>
            <input type="number" step="0.001" class="form-control" id="helix_diameter" name="helix_diameter" 
                   value="{{ session.get('pile_params', {}).get('helix_diameter', 1.5) }}" required>
        </div>
        
        <div class="form-group">
            <label for="helix_depth">Helix Depth (m)</label>
            <input type="number" step="0.001" class="form-control" id="helix_depth" name="helix_depth" 
                   value="{{ session.get('pile_params', {}).get('helix_depth', 7.0) }}" required>
        </div>
        
        <div class="form-group">
            <label for="water_table">Water Table Depth (m)</label>
            <div class="form-control-static">{{ session.get('water_table', 0.0) }}</div>
            <input type="hidden" id="water_table" name="water_table" 
                   value="{{ session.get('water_table', 0.0) }}">
        </div>
        
        <div class="form-group">
            <label for="site_name">Site Name (optional)</label>
            <input type="text" class="form-control" id="site_name" name="site_name" 
                   value="{{ session.get('pile_params', {}).get('site_name', '') }}">
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Continue to Summary</button>
            <a href="{{ url_for('main.calculator_step', type='helical', step=2) }}" class="btn btn-secondary">Back to Step 2</a>
        </div>
    </form>
</div>
