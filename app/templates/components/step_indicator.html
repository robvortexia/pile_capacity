<!-- Vertical Stepper -->
<div class="vertical-stepper">
    <div class="vertical-step {% if step >= 1 %}active{% endif %} {% if step > 1 %}completed{% endif %}">
        <div class="vertical-step-icon">
            <i class="fas fa-file-upload"></i>
        </div>
        <div class="vertical-step-content">
            <div class="vertical-step-number">Step 1</div>
            <div class="vertical-step-text">Input CPT Data</div>
        </div>
    </div>
    
    <div class="vertical-step {% if step >= 2 %}active{% endif %} {% if step > 2 %}completed{% endif %}">
        <div class="vertical-step-icon">
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="vertical-step-content">
            <div class="vertical-step-number">Step 2</div>
            <div class="vertical-step-text">View CPT Data</div>
        </div>
    </div>
    
    <div class="vertical-step {% if step >= 3 %}active{% endif %} {% if step > 3 %}completed{% endif %}">
        <div class="vertical-step-icon">
            <i class="fas fa-ruler-vertical"></i>
        </div>
        <div class="vertical-step-content">
            <div class="vertical-step-number">Step 3</div>
            <div class="vertical-step-text">Enter Pile Info</div>
        </div>
    </div>
    
    <div class="vertical-step {% if step >= 4 %}active{% endif %}">
        <div class="vertical-step-icon">
            <i class="fas fa-calculator"></i>
        </div>
        <div class="vertical-step-content">
            <div class="vertical-step-number">Step 4</div>
            <div class="vertical-step-text">Calculate Results</div>
        </div>
    </div>
</div>
