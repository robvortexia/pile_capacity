<div class="upload-container">
    <form method="POST" action="{{ url_for('main.calculator_step', type=type, step=1) }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="cpt_file">Upload CPT Data (CSV or TXT format)</label>
            <input type="file" id="cpt_file" name="cpt_file" accept=".csv,.txt" required>
            <small class="form-text text-muted">
                File must contain columns: z, fs, qc, gtot
            </small>
        </div>

        <div class="form-group">
            <label for="water_table">Water Table Depth (m)</label>
            <input type="number" 
                   id="water_table" 
                   name="water_table" 
                   step="0.01" 
                   required>
        </div>

        <button type="submit" class="btn btn-primary">Upload and Process</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<style>
.upload-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background: #f5f5f5;
    border-radius: 8px;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
}

.form-text {
    color: #666;
    font-size: 0.875rem;
}

.btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn-primary {
    background: #1976D2;
    color: white;
}

.alert {
    padding: 1rem;
    margin-top: 1rem;
    border-radius: 4px;
}

.alert-info {
    background: #E3F2FD;
    color: #1976D2;
}
</style>
