<div class="parameters-container">
    <form method="POST" action="{{ url_for('main.calculator_step', type=type, step=3) }}">
        <div class="form-section">
            <div class="form-field">
                <label>File Name for Download (not required)</label>
                <input type="text" name="file_name" class="form-control" placeholder="e.g., UWA Trial">
            </div>

            <div class="form-field">
                <label>Pile shaft diameter (m)</label>
                <input type="number" name="shaft_diameter" value="0.762" step="0.001" class="form-control" required>
            </div>

            <div class="form-field">
                <label>Pile base diameter (m)</label>
                <input type="number" name="base_diameter" value="0.762" step="0.001" class="form-control" required>
            </div>

            <div class="form-field">
                <label>Tip depth of cased borehole</label>
                <input type="number" name="cased_depth" value="1.9" step="0.1" class="form-control" required>
                <span class="help-text">Friction is ignored from ground level to this depth</span>
            </div>

            <div class="form-field">
                <label>Pile tip depths (m) for analysis</label>
                <input type="text" name="tip_depths" value="5,10" class="form-control" required placeholder="e.g., 5,10">
                <span class="help-text">Separate depths by commas. Maximum depth must be less than CPT depth.</span>
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Continue to Results</button>
            <a href="{{ url_for('main.calculator_step', type=type, step=2) }}" class="btn btn-secondary">Back to CPT Data</a>
        </div>
    </form>
</div>
